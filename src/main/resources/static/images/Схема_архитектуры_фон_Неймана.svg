        <cc:license
           rdf:resource="http://creativecommons.org/licenses/by-sa/4.0/" />
        <dc:creator>
          <cc:Agent>
            <dc:title>Vadim Plessky</dc:title>
          </cc:Agent>
        </dc:creator>
        <dc:language>Русский</dc:language>
        <dc:description>В схеме отображена архитектура компьютера фон Неймана. 
В документе First Draft of a Report on the EDVAC (1945) описывается
архитектура проекта электронного цифрового компьютера 
со следующими компонентами:
 - Процессор с арифметико-логическим блоком и регистрами процессора.
 - Блок управления, включающий в себя регистр команд и счетчик программ.
 - Память, в которой хранятся данные и инструкции
 - Внешнее запоминающее устройство
 - Механизмы ввода и вывода</dc:description>
      </cc:Work>
