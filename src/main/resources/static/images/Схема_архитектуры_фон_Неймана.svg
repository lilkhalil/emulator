    <rdf:RDF>
      <cc:Work
         rdf:about="">
        <dc:title>Архитектура фон Неймана</dc:title>
        <dc:subject>
          <rdf:Bag>
            <rdf:li>Von Neumann</rdf:li>
            <rdf:li>computer</rdf:li>
            <rdf:li>computer architecture</rdf:li>
          </rdf:Bag>
